name: CI
on: [push, pull_request]

jobs:
  fmt:
    name: fmt ${{ github.sha }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.0.0

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  ci:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        task: [['check', ''], ['test', ''], ['clippy', '-- --deny warnings'], ['build', '--release']]

        # Windows path funniness means this doesnâ€™t work
        exclude:
          - os: windows-latest
            task: ['build', '--release']

    name: ${{ matrix.task[0] }} ${{ github.sha }} for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.0.0

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: ${{ matrix.task[0] }}
          args: ${{ matrix.task[1] }}

      - uses: actions/upload-artifact@v1.0.0
        if: matrix.task[0] == 'build'
        with:
          name: ${{ matrix.os }}-${{ github.sha }}
          path: target/release/strand

